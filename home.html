<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pericles Delivery</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="pegaResultado()">
    <header>
        <nav>
            <ul>
                <li class="ItenLink"><a href="#">A Cervejaria</a></li>
                <li class="ItenLink"><a href="#">Nossas Cervejas</a></li>
                <li class="ItenLink"><a href="#">Delivery</a></li>
            </ul>
        </nav>
        <nav>
            <a href="#" class="carrinho">
                <p>Meu Carrinho</p>
                <span class="material-symbols-outlined">
                    shopping_cart_checkout
                    </span>
            </a>
        </nav>
    </header>
    <main >
        <div class="questionario">
            <img class="questionarioImg" src="img/beer.svg" alt="">
            <p>Olá! Gostaria de te dar boas vindas à Cervejaria do Pericles. Escolha a bebida que mais te agrada:</p>
        </div>
        <div class="itensDisponiveis">
            <div class="itenList" id="alcoholic1">
                <img src="img/wine.svg" alt="Vinho">
                <p>Vinho Tinto <br>R$ 80,00</p>
                <button onclick="comprar(0)">Comprar</button>
            </div>
            <div class="itenList" id="alcoholic2">
                <img src="img/botlebeer.svg" alt="Cerveja">
                <p>Cerveja Heineken <br>R$ 20,00</p>
                <button onclick="comprar(1)">Comprar</button>
            </div>
            <div class="itenList">
                <img src="img/soda.svg" alt="Refrigerante">
                <p>Refrigerante Guaraná <br>R$ 10,00</p>
                <button onclick="comprar(2)">Comprar</button>
            </div>
        </div>  
    </main>

    <script>
        function pegaResultado() {
            const url = new URLSearchParams(window.location.search)
            let acesso = url.get("acesso")
            if (acesso == 0) {
                document.getElementById("alcoholic1").style.display = 'none'
                document.getElementById("alcoholic2").style.display = 'none'
            }
        }

        function comprar(x){

            if (x == 0) {
                window.location.href="carrinho.html?item=0"
            }
            else if (x == 1) {
                window.location.href="carrinho.html?item=1"
            }
            else {
                window.location.href="carrinho.html?item=2"
            }
        }
    </script>
</body>
</html>
